<dx-toolbar [items]="toolbarItems">
  <div *dxTemplate="let data of 'dropDownButton'">
    <dx-drop-down-button
      [width]="36"
      [height]="36"
      [items]="data.items"
      displayExpr="label"
      keyExpr="url"
      [useSelectMode]="false"
      (onItemClick)="onHiddenItemClick($event)"
      stylingMode="text"
    >
      <div *dxTemplate="let button of 'content'">
        <me-icon icon="more"></me-icon>
      </div>
      <div *dxTemplate="let item of 'item'">
        <me-icon [icon]="item.icon"></me-icon>
        <span class="label">{{ item.label }}</span>
      </div>
    </dx-drop-down-button>
  </div>
</dx-toolbar>
