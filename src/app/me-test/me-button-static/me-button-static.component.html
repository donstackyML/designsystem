<dx-button [text]="text" [type]="type" template="me-button" [icon]="iconPath">
  <div *dxTemplate="let data of 'me-button'">
    <me-icon *ngIf="leftIcon" [icon]="leftIcon" [color]="iconColor"></me-icon>
    {{ data.text }}
    <me-icon *ngIf="rightIcon" [icon]="rightIcon" [color]="iconColor"></me-icon>
  </div>
</dx-button>
