<div class="wrapper">
  <h1 class="dx-widget wrapper__title">Progress Bar (default)</h1>
  <dx-progress-bar class="progress" [min]="0" [max]="100" [value]="49" width="200px"> </dx-progress-bar>
  <h1 class="dx-widget wrapper__title">Progress Bar (disabled)</h1>
  <dx-progress-bar class="progress" [min]="0" [max]="100" [value]="49" [disabled]="true" width="200px"> </dx-progress-bar>
  <h1 class="dx-widget wrapper__title">Progress Bar (invalid)</h1>
  <dx-progress-bar class="progress" [min]="0" [max]="100" [value]="49" [isValid]="false" width="200px"> </dx-progress-bar>
  <h1 class="dx-widget wrapper__title">Progress Bar (readonly)</h1>
  <dx-progress-bar class="progress" [min]="0" [max]="100" [value]="49" [readOnly]="true" width="200px"> </dx-progress-bar>
</div>
