<div class="wrapper">
  <h1 class="dx-widget wrapper__title">List</h1>
  <dx-list
    class="list"
    [dataSource]="products"
    displayExpr="Name"
    selectionMode="single"
    [dataSource]="dataSource"
    [grouped]="true"
    [searchEnabled]="true"
    searchMode="contains"
    [allowItemDeleting]="true"
  >
    <dxo-item-dragging [allowReordering]="true"></dxo-item-dragging>
  </dx-list>
</div>
