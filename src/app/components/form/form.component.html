<h1 class="dx-widget wrapper__title">Form</h1>
<div id="form-demo">
  <div class="form-container">
    <div class="dx-widget">Select company:</div>
    <dx-select-box #company displayExpr="Name" [inputAttr]="{ 'aria-label': 'Company' }" [dataSource]="companies" [value]="companies[0]"></dx-select-box>
    <dx-form
      id="form"
      [formData]="company.value"
      [readOnly]="readOnly"
      [showColonAfterLabel]="showColon"
      [minColWidth]="minColWidth"
      [colCount]="colCount"
      [width]="width"
    >
      <dxi-item dataField="ID" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="Name" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="Address" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="City" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="State" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="ZipCode" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="Phone" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="Fax" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
      <dxi-item dataField="Website" editorType="dxTextBox" [editorOptions]="textBoxOptions"></dxi-item>
    </dx-form>
  </div>
</div>
