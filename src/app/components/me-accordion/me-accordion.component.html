<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">Accordion</h1>

  <div id="accordion">
    <dx-accordion
      #accordion
      meAccordion
      [dataSource]="companies"
      [collapsible]="isCollapsible"
      [multiple]="isMultiple"
      [animationDuration]="animationDuration"
      [selectedItems]="selectedItems"
      id="accordion-container"
    >
      <div *dxTemplate="let company of 'title'">
        <div class="header">{{ company.CompanyName }}</div>
      </div>
      <div *dxTemplate="let company of 'item'">
        <div>
          <p>
            <b>{{ company.City }}</b>
            (<span>{{ company.State }}</span>)
          </p>
          <p>
            <span>{{ company.Zipcode }}</span>
            <span>{{ company.Address }}</span>
          </p>
        </div>
        <div>
          <p>
            Phone: <b>{{ company.Phone }}</b>
          </p>
          <p>
            Fax: <b>{{ company.Fax }}</b>
          </p>
          <p>
            Website:
            <a href="{{ company.Website }}" target="_blank">
              {{ company.Website }}
            </a>
          </p>
        </div>
      </div>
    </dx-accordion>

    <div class="options">
      <div class="caption">Options</div>
      <div class="option">
        <dx-check-box
          text="Multiple enabled"
          [(value)]="isMultiple"
          (onValueChanged)="onMultipleChanged($event.value)"
        ></dx-check-box>
      </div>
      <div class="option">
        <dx-check-box
          text="Collapsible enabled"
          [(value)]="isCollapsible"
          (onValueChanged)="onCollapsibleChanged($event.value)"
        ></dx-check-box>
      </div>
      <div class="option">
        <span>Animation duration</span>
        <div class="dx-slider-container">
          <dx-slider
            [min]="0"
            [max]="1000"
            [(value)]="animationDuration"
            (onValueChanged)="onAnimationDurationChanged($event.value)"
          >
            <dxo-tooltip [enabled]="true" position="bottom"></dxo-tooltip>
            <dxo-label [visible]="true"></dxo-label>
          </dx-slider>
        </div>
      </div>
      <div class="option">
        <span class="caption">Selected Items</span>
        <dx-tag-box
          [dataSource]="companies"
          displayExpr="CompanyName"
          [(value)]="selectedItems"
          [disabled]="!isMultiple"
          [inputAttr]="{ 'aria-label': 'Company' }"
          (onValueChanged)="onSelectedItemsChanged($event.value)"
        ></dx-tag-box>
      </div>
    </div>
  </div>
</div>
