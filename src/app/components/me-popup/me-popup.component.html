<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">Popup</h1>
  <h2 class="wrapper__title dx-widget">Empty popup</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(1)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible1" [showCloseButton]="false" [closeOnOutsideClick]="true">
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with close button</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(2)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible2" [showCloseButton]="true">
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with title</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(3)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible3" [showCloseButton]="true" [showTitle]="true" title="Заголовок">
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with overflow button</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(4)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible4" [showCloseButton]="true" [showTitle]="true" title="Заголовок">
      <dxi-toolbar-item template="overflowButton" toolbar="top" location="after"> </dxi-toolbar-item>
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
      <div *dxTemplate="let data of 'overflowButton'">
        <dx-button meButton iconOnly="overflow" stylingMode="text" iconSize="12px"></dx-button>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with confirm/cancel buttons</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(5)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible5" [showCloseButton]="true" [showTitle]="true" title="Заголовок">
      <dxi-toolbar-item template="overflowButton" toolbar="top" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="confirmButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="cancelButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
      <div *dxTemplate="let data of 'overflowButton'">
        <dx-button meButton iconOnly="overflow" stylingMode="text" iconSize="12px"></dx-button>
      </div>
      <div *dxTemplate="let data of 'confirmButton'">
        <dx-button meButton text="Принять" type="default"></dx-button>
      </div>
      <div *dxTemplate="let data of 'cancelButton'">
        <dx-button meButton text="Отмена"></dx-button>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with add button</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(6)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible6" [showCloseButton]="true" [showTitle]="true" title="Заголовок">
      <dxi-toolbar-item template="overflowButton" toolbar="top" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="confirmButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="cancelButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="addButton" toolbar="bottom" location="before"> </dxi-toolbar-item>
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%"></dx-scroll-view>
      </div>
      <div *dxTemplate="let data of 'overflowButton'">
        <dx-button meButton iconOnly="overflow" stylingMode="text" iconSize="12px"></dx-button>
      </div>
      <div *dxTemplate="let data of 'confirmButton'">
        <dx-button meButton text="Принять" type="default"></dx-button>
      </div>
      <div *dxTemplate="let data of 'cancelButton'">
        <dx-button meButton text="Отмена"></dx-button>
      </div>
      <div *dxTemplate="let data of 'addButton'">
        <dx-button meButton text="Добавить"></dx-button>
      </div>
    </dx-popup>
  </div>
  <h2 class="wrapper__title dx-widget">Popup with content</h2>
  <div>
    <dx-button text="Open popup" (onClick)="togglePopup(7)" contentTemplate="content"> </dx-button>
    <dx-popup mePopup [visible]="isPopupVisible7" [showCloseButton]="true" [showTitle]="true" title="Заголовок">
      <dxi-toolbar-item template="overflowButton" toolbar="top" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="confirmButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="cancelButton" toolbar="bottom" location="after"> </dxi-toolbar-item>
      <dxi-toolbar-item template="addButton" toolbar="bottom" location="before"> </dxi-toolbar-item>
      <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
          <app-list></app-list>
        </dx-scroll-view>
      </div>
      <div *dxTemplate="let data of 'overflowButton'">
        <dx-button meButton iconOnly="overflow" stylingMode="text" iconSize="12px"></dx-button>
      </div>
      <div *dxTemplate="let data of 'confirmButton'">
        <dx-button meButton text="Принять" type="default"></dx-button>
      </div>
      <div *dxTemplate="let data of 'cancelButton'">
        <dx-button meButton text="Отмена"></dx-button>
      </div>
      <div *dxTemplate="let data of 'addButton'">
        <dx-button meButton text="Добавить"></dx-button>
      </div>
    </dx-popup>
  </div>
</div>
