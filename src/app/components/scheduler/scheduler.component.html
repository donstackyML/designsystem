<div class="wrapper">
  <h1 class="dx-widget wrapper__title">Scheduler</h1>
  <dx-scheduler
    [dataSource]="appointments"
    textExpr="title"
    allDayExpr="dayLong"
    recurrenceRuleExpr="recurrence"
    [currentDate]="currentDate"
    currentView="week"
    [adaptivityEnabled]="true"
  >
    <dxi-view type="day" [startDayHour]="10" [endDayHour]="22"> </dxi-view>
    <dxi-view type="week" [startDayHour]="10" [endDayHour]="17"> </dxi-view>
    <dxi-view type="month"></dxi-view
  ></dx-scheduler>
</div>
