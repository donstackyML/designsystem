<div class="wrapper">
  <h1 class="dx-widget wrapper__title">Fieldset</h1>
  <div class="fieldset">
    <div class="dx-fieldset">
      <div class="dx-fieldset-header dx-widget">Simple Field Set</div>
      <div class="dx-field">
        <div class="dx-field-label">Full Name</div>
        <div class="dx-field-value-static">Kevin Carter</div>
      </div>
      <div class="dx-field">
        <div class="dx-field-label">Position</div>
        <div class="dx-field-value-static">Shipping Manager</div>
      </div>
    </div>
    <div class="dx-fieldset">
      <div class="dx-fieldset-header dx-widget">Field Set with DevExtreme Widgets</div>
      <div class="dx-field">
        <div class="dx-field-label">Address</div>
        <dx-text-box class="dx-field-value" value="424 N Main St." stylingMode="filled" [inputAttr]="{ 'aria-label': 'Address' }"> </dx-text-box>
      </div>
      <div class="dx-field">
        <div class="dx-field-label">City</div>
        <dx-text-box class="dx-field-value" value="San Diego" stylingMode="filled" [inputAttr]="{ 'aria-label': 'City' }"> </dx-text-box>
      </div>
    </div>
    <div class="dx-fieldset" id="notes-container">
      <div class="dx-fieldset-header dx-widget">Field Set with Custom Value Width</div>
      <div class="dx-field">
        <div class="dx-field-label">Notes</div>
        <dx-text-area
          class="dx-field-value"
          stylingMode="filled"
          maxLength="260"
          [height]="120"
          value="Kevin is our hard-working shipping manager and has been helping that department work like clockwork for 18 months. When not in the office, he is usually on the basketball court playing pick-up games."
          [inputAttr]="{ 'aria-label': 'Notes' }"
        >
        </dx-text-area>
      </div>
    </div>
  </div>
</div>
