<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">Tab Panel</h1>
  <div class="tabpanel-demo">
    <div class="widget-container">
      <dx-tab-panel
        meTabPanel
        [height]="height"
        [selectedIndex]="selectedIndex"
        [animationEnabled]="animationEnabled"
        [swipeEnabled]="swipeEnabled"
        [dataSource]="dataSource"
        
      >
        <div *dxTemplate="let tabPanelItem of 'item'">
          <div class="tabpanel-item">
            <div
              *ngFor="let task of tabPanelItem.tasks"
              [class]="getTaskItemClasses(task.priority)"
            >
            <span class="task-item-text">
              {{ task.text }}
            </span>
              <span class="task-item-info">
              {{ task.date }} by {{ task.assignedBy }}
            </span>
            </div>
          </div>
        </div>
      </dx-tab-panel>
    </div>
  </div>
</div>
