<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">Loading Indicator</h1>

  <div class="form">
    <div class="label">Custom size</div>
    <div class="indicators">
      <dx-load-indicator
        id="small-indicator"
        meLoadIndicator
        [size]="'small'"
        [height]="20"
        [width]="20"
      ></dx-load-indicator>
      <dx-load-indicator
        id="medium-indicator"
        meLoadIndicator
        [size]="'medium'"
        [height]="40"
        [width]="40"
      ></dx-load-indicator>
      <dx-load-indicator
        id="large-indicator"
        meLoadIndicator
        [size]="'large'"
        [height]="60"
        [width]="60"
      ></dx-load-indicator>
    </div>
    <div class="label">Custom image</div>
    <dx-load-indicator
      id="image-indicator"
      meLoadIndicator
      [indicatorSrc]="'images/Loading.gif'"
    ></dx-load-indicator>
  </div>
</div>
