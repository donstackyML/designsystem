<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">DropDownButton</h1>
  <h2 class="wrapper__title dx-widget">Styling Mode = contained</h2>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="contained" type="default" [items]="menuItems"></dx-drop-down-button>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="contained" type="normal" [items]="menuItems" [splitButton]="true"></dx-drop-down-button>
  <h2 class="wrapper__title dx-widget">Styling Mode = outlined</h2>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="outlined" type="default" [items]="menuItems"></dx-drop-down-button>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="outlined" type="normal" [items]="menuItems" [splitButton]="true"></dx-drop-down-button>
  <h2 class="wrapper__title dx-widget">Styling Mode = text</h2>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="text" type="default" [items]="menuItems"></dx-drop-down-button>
  <dx-drop-down-button icon="arrowleft" text="Кнопка" stylingMode="text" type="normal" [items]="menuItems" [splitButton]="true"></dx-drop-down-button>
</div>
