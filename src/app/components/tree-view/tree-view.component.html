<div class="wrapper">
  <h1 class="dx-widget wrapper__title">TreeView</h1>
  <div class="container">
    <div class="form">
      <dx-tree-view
        [dataSource]="products"
        [width]="300"
        selectionMode="multiple"
        showCheckBoxesMode="normal"
        [activeStateEnabled]="true"
        (onItemClick)="selectItem($event)"
      >
      </dx-tree-view>
    </div>
  </div>
</div>
