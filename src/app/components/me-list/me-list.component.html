<div class="wrapper">
  <h1 class="wrapper__main-title dx-widget">List</h1>
  <dx-list
    id="list"
    [dataSource]="items"
    displayExpr="name"
    selectionMode="single"
    [grouped]="true"
    [allowItemDeleting]="true"
    [searchEnabled]="true"
    searchMode="startswith"
    [collapsibleGroups]="true"
    width="25vw"
  >
    <dxo-item-dragging [allowReordering]="true"> </dxo-item-dragging
  ></dx-list>
</div>
