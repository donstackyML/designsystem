<h1 class="wrapper__main-title dx-widget">Side page</h1>
<h2 class="wrapper__title dx-widget">Появление слева</h2>
<div class="flex">
  <dx-button text="Open side page" (onClick)="onClickLeft()"></dx-button>
</div>
<me-sidepage [(isSidePageOpen)]="isOpenSidePageLeft" position="left">
  <div sidepage-header class="me-sidepage-header">
    <div meIcon icon="public" size="24"></div>
    <div class="me-sidepage-title">
      <span class="me-title-header1">Заголовок</span>
      <span class="me-text-body2">Описание</span>
    </div>
    <dx-button meButton stylingMode="text" iconOnly="close" (onClick)="onClickLeft()"></dx-button>
  </div>
  <div sidepage-content class="me-text-body2">{{ lorem500 }}</div>
  <div sidepage-footer class="me-sidepage-footer">
    <dx-button meButton text="Добавить" stylingMode="contained" [style.margin-right]="'auto'"></dx-button>
    <dx-button meButton text="Прнинять" stylingMode="contained" type="default"></dx-button>
    <dx-button meButton text="Отменить" stylingMode="contained" (onClick)="onClickLeft()"></dx-button>
  </div>
</me-sidepage>
<h2 class="wrapper__title dx-widget">Появление справа, скрытие по клику вне sidepage</h2>
<div class="flex">
  <dx-button text="Open side page" (onClick)="onClickRight()"></dx-button>
</div>
<me-sidepage [(isSidePageOpen)]="isOpenSidePageRight" position="right" [hideOnOutsideClick]="true">
  <div sidepage-header class="me-sidepage-header">
    <div meIcon icon="public" size="24"></div>
    <div class="me-sidepage-title">
      <span class="me-title-header1">Заголовок</span>
      <span class="me-text-body2">Описание</span>
    </div>
    <dx-button meButton stylingMode="text" iconOnly="close" (onClick)="onClickRight()"></dx-button>
  </div>
  <div sidepage-content class="me-text-body2">{{ lorem500 }}</div>
  <div sidepage-footer class="me-sidepage-footer">
    <dx-button meButton text="Добавить" stylingMode="contained" [style.margin-right]="'auto'"></dx-button>
    <dx-button meButton text="Прнинять" stylingMode="contained" type="default"></dx-button>
    <dx-button meButton text="Отменить" stylingMode="contained" (onClick)="onClickRight()"></dx-button>
  </div>
</me-sidepage>
