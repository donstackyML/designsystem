<div class="wrapper">
  <h1 class="dx-widget wrapper__title">PivotGrid</h1>
  <dx-pivot-grid
    id="sales"
    [allowSortingBySummary]="true"
    [allowSorting]="true"
    [allowFiltering]="true"
    [showBorders]="true"
    [height]="570"
    [dataSource]="pivotGridDataSource"
  >
    <dxo-header-filter [width]="300" [height]="400"> </dxo-header-filter>

    <dxo-field-chooser [allowSearch]="true"></dxo-field-chooser>

    <dxo-field-panel [visible]="true"> </dxo-field-panel>
  </dx-pivot-grid>
</div>
