<div class="wrapper">
  <h1 class="wrapper__title dx-widget">Popover</h1>
  <dx-button id="popoverBtn">Open popover</dx-button>
  <dx-popover mePopover target="#popoverBtn" showEvent="dxhoverstart" hideEvent="click" size="small" [wrapperAttr]="{ class: 'me-popover22' }">
    <div *dxTemplate="let data of 'content'">
      <p>Popover content</p>
    </div>
  </dx-popover>
</div>
