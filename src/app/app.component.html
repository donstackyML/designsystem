<div [class.dark]="isDark" class="test-app">
  <header class="header" [class.header--dark]="isDark">
    <div class="flex flex--space container">
      <dx-select-box
        meSelectBox
        stylingMode="filled"
        placeholder="Выбор компонента"
        [dataSource]="componentsName"
        [(value)]="currentComponent"
        (onValueChanged)="handleComponentChange($event)"
        width="200px"
      >
        <!-- <div *dxTemplate="let data of 'popupContent'">
          <dx-list [items]="componentsName" showScrollbar="always" selectionMode="single" itemTemplate="list-item" (onItemClick)="handleComponentChange($event)">
            <div *dxTemplate="let data of 'list-item'">{{ data }}</div></dx-list
          >
        </div> -->
      </dx-select-box>
      <div class="switch">
        <dx-switch name="themeSwitch" #switch switchedOnText="" switchedOffText="" [value]="isDark" (onValueChanged)="handleThemeChange()"></dx-switch>
        <label for="themeSwitch" class="dx-widget header__label" (click)="switch.value = !switch.value">Тёмная тема</label>
      </div>
    </div>
  </header>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
